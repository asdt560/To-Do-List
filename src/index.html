<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div id="listcontainer">
      <h1>Today's To Do</h1>
      <form class="field">
        <input type="text" id="addTask" placeholder="Add to your list...">
        <button class="listbutton" id="taskenter" type="button"><ion-icon name="arrow-back-outline"></ion-icon></button>
      </form>
      <div id="dynamiccontainer"></div>
      <button id="clear" type="button">Clear all completed</button>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
